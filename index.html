<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Natureza</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Portugal em imagens</h1>
    <div class="main-container">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>A capital do sul</h4>
                        <p>Faro - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>As praias paradisíacas</h4>
                        <p>Lagos - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>A cidade das 7 colinas</h4>
                        <p>Lisboa - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Torre de Belém</h4>
                        <p>Lisboa - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>

</html>
